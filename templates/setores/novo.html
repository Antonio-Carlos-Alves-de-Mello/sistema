{% extends "/template.html" %}
{% block conteudo %}
<br>
<form class="formularioJogo" action="{{url_for('criar_setor')}}" method="post" enctype="multipart/form-data">
    <fieldset>
        {{ form.csrf_token() }}

        <div class="form-group mb-3">
            {{ form.setor.label(class="form-label") }}
            {{ form.setor( class="form-control") }}
        </div>

        <div class="form-group buttons mb-3">
            {{ form.salvar( class="btn btn-primary") }}
            <a class="btn btn-danger" href="{{ url_for('index_setores') }}">Voltar</a>
        </div>
    </fieldset>
</form>
{% endblock %}
