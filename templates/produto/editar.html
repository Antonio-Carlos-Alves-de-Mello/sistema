{% extends "/template.html" %}
{% block conteudo %}

<form class="formularioJogo" action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
    <fieldset>
        <input type="hidden" name="id" value="{{ id }}">
        {{ form.csrf_token() }}

        <div class="form-group mb-3">
            {{ form.nome.label(class="form-label") }}
            {{ form.nome( class="form-control") }}
        </div>

        <div class="form-group buttons mb-3">
            {{ form.salvar(class="btn btn-primary") }}
            <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </div>
    </fieldset>
</form>
{% endblock %}
